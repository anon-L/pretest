
<div></div>
<button (click)="sendGetRequest()">GET catagories</button>

<div >
    <input type="text"  placeholder="Search Here" [(ngModel)]="term">
</div>


<table class="table">
        <thead>
            <tr>
                <th scope="col">catagories</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of title | filter:term">
                <td>{{item}}</td>
            </tr>
        </tbody>
    </table>
